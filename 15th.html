<!DOCTYPE html>
<html>
<head>
	<title>Comment | Display | Float</title>

<style>

 /*	this is comment in css */ 

 .hide{
 	display: none;
 }

 .show{
 	display: block;
 }

.bv{
	float: left;
}
</style>

</head>
<body>

 <!-- comments are visible to anyone that views the page source code, but are not rendered when the HTML document is rendered by a browser. -->

 <!-- This is comment statement. -->


<!-- Display in CSS's most important property for controlling layout. If display is set as none. then no element will displayed. -->

<p class="hide">This is diplay-none paragraph.</p>

<p class="show">This is diplay-block paragraph.</p>

<!-- the float property can be used to wrap text. It can be defined by left or right. -->	

<p class="bv">Hello</p>
<p class="bv">Gaurav</p>

</body>
</html>
